<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Single Page App Redirect</title>
  <script type="text/javascript">
    // This script handles routing for GitHub Pages for a SPA
    // It takes the current URL and redirects back to the index.html
    // with the URL after the domain as a path parameter
    var pathSegmentsToKeep = 0;

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  Redirecting to home page...
</body>
</html>
