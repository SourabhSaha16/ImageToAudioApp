<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Photo to Audio Converter</title>
    <meta name="description" content="Take a photo and instantly hear what it sounds like. A mobile-friendly app that converts images to audio using AI." />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Open Graph tags -->
    <meta property="og:title" content="Photo to Audio Converter" />
    <meta property="og:description" content="Take a photo and instantly hear what it sounds like with our AI-powered converter." />
    <meta property="og:type" content="website" />
    
    <!-- GitHub Pages SPA routing script -->
    <script type="text/javascript">
      // This script handles GitHub Pages single-page app routing
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
